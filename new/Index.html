<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Document</title> <link rel="stylesheet" href="index.css"> </head> 
<body> 
    <div class="checkbox-container"> 
        <input type="checkbox" id="toggleContent" class="toggle-checkbox">
    <label for="toggleContent" class="toggle-label">
        Click to Show/Hide Content
    </label>

    <div class="content">
        <p>Home</p>
        <p>About</p>
    </div>
</div>
</body> 
</html>



<style>body {
    font-family: Arial, sans-serif;
    padding: 20px;
    }
    
    
    .checkbox-container {
    margin: 20px 0;
    }
    
    
    .content {
    display: none;
    margin-top: 10px;
    padding: 10px;
    background-color: lightgray;
    border: 1px solid #ccc;
    }
    
    
    .toggle-checkbox:checked + .toggle-label + .content {
    display: block;
    }
    
    </style>
